<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../dist/images/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="./dist/images/image-equilibrium.jpg" alt="">
            <div class="card__img__view">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M0 0h48v48H0z"/>
                        <path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#fff" fill-rule="nonzero"/>
                    </g>
            </svg>
            </div>
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__content">Our Equilibrium collection promotes balance and calm</p>
        <div class="card__ether">
            <span class="card__ether__rate">
                <img src="./dist/images/icon-ethereum.svg" alt="">
                <label>0.041eth</label>
            </span>
            <span class="card__ether__time">
                <img src="./dist/images/icon-clock.svg" alt="">
                <label>3 days left</label>
            </span>
        </div>
        <div class="card__line"></div>
        <div class="card__user">
            <img class="card__user__img" src="./dist/images/image-avatar.png" alt="user">
            <div class="card__user__names">
                <span class="card__user__names__name">Creation of</span>
                <span class="card__user__names__name card__user__names__name--color">jules wyvern</span>
            </div>
        </div>
    </div>
</body>
</html>
